# Default values for guardians.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

elsa:
  enabled: true
  config:
  ingress:
    enabled: true
    annotations:
      acme.cert-manager.io/http01-edit-in-place: "true"
      cert-manager.io/issuer: "letsencrypt-prod"
    hosts:
      - host: elsahost
        paths:
          - path: /
            pathType: Prefix
  tls:
    - hosts:
        - elsahost
      secretName: cert-manager-elsa-tls

ctrl:
  enabled: true
  userClient:
    hostName: ctrlhost
  adminClient:
    hostName: ctrladmin
  ingress:
    enabled: true
    annotations:
      acme.cert-manager.io/http01-edit-in-place: "true"
      cert-manager.io/issuer: "letsencrypt-prod"
    hosts:
      userClient:
        host: ctrlhost
      adminClient:
        host: ctrladmin
    tls:
      - hosts:
          - ctrlhost
        secretName: cert-manager-user-tls
      - hosts:
          - ctrladmin
        secretName: cert-manager-admin-tls

cert-manager:
  enabled: true
  crds:
    enabled: true
letsencryptEmail: #Required if using cert-manager

nginx-ingress:
  enabled: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
